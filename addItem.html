<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Team Pentapod</title>


    <link rel="stylesheet" href="css/additem.css">
    <link rel="stylesheet" href="css/pure-min.css">

    <link rel="stylesheet" href="css/side-menu.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">

    <!-- Should we download the entire jquery UI folder? -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">


    <!-- also wtf is this? -> <link rel="stylesheet" href="/resources/demos/style.css> -->

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/item.js"></script>
</head>

<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="index.html">PENTAPOD.</a>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="" class="pure-menu-link">HOME</a>
                    </li>
                    <li class="pure-menu-item"><a href="coin.html" class="pure-menu-link">GOLD</a>
                    </li>

                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">SILVER</a>
                    </li>


                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">PLATINUM</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1>Add to Stack</h1>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-5">

                <img class="pure-img" src="img/blank.jpg" alt="Blank Coin" id="blankcoin">
                <br>
                <input type="file" id="upload">

            </div>

            <div class="pure-u-1 pure-u-md-3-5 pure-u-lg-3-5">
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="metaltypeselector">Metal</label>
                            <select class="pure-input-1-2" id="metaltypeselector" onchange="run()">
                                <option value="1">Gold </option>
                                <option value="2"> Silver</option>
                                <option value="3"> Platinum</option>
                            </select>

                        </div>

                        <div class="pure-control-group">
                            <label>Type</label>
                            <select class="pure-input-1-2" id="state">
                                <option value="Coin">US Eagle</option>
                                <option value="US Eagle">Coin</option>
                                <option value="Bullion">Bullion</option>
                            </select>

                        </div>

                        <div class="pure-control-group">
                            <label for="datepicker">Purchase Date</label>
                            <input class="pure-input-1-2" id="datepicker" type="text" placeholder="03/04/2015">
                        </div>

                        <div class="pure-control-group">
                            <label for="qty">Qty.</label>
                            <input class="pure-input-1-2" id="qty" type="number" placeholder="1" onchange="update()">
                        </div>

                        <div class="pure-control-group">
                            <label for="premium">Premium</label>
                            <input class="pure-input-1-2" id="premium" type="number" placeholder="47.00" onchange="update()">
                        </div>

                        <div class="pure-control-group">
                            <label for="unit">Unit Price</label>
                            <input class="pure-input-1-2" id="unit" type="number" placeholder="1250.60" onchange="update()">
                        </div>


                        <div class="pure-controls">
                            <table id="metaltabledetails" class="pure-table">
                                <tr>
                                    <td id="metalDetails"> Gold %</td>
                                    <td>0.999</td>
                                </tr>

                                <tr>
                                    <td id="weightDetails">Weight/unit (g) %</td>
                                    <td>1.244</td>
                                </tr>

                                <tr>
                                    <td id="gu">Gold g/u</td>
                                    <td>1.244</td>
                                </tr>

                                <tr>
                                    <td id="oz">Gold ozt/u</td>
                                    <td>0.0400</td>
                                </tr>

                                <tr>
                                    <td>Total au (ozt)</td>
                                    <td>0.0400</td>
                                </tr>

                                <tr>
                                    <td><b>TOTAL</b>
                                    </td>
                                    <td id="totalDollarAmount">0</td>
                                </tr>

                            </table>

                        </div>

                        <div class="pure-controls">
                            <button type="submit" class="pure-button pure-button-primary">Cancel</button>

                            <button type="submit" class="pure-button pure-button-primary">Save to My Stack</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <script src="js/ui.js"></script>

</body>

</html>
