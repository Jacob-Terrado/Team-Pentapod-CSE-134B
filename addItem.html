<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Team Pentapod</title>

    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="js/item.js"></script>

    <script>
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>

    <script>
      function run() {
        initialMetal = document.getElementById("metaltypeselector").value document.getElementById("metalDetails").innerHTML = metal(initialMetal);

        document.getElementById("gu").innerHTML = metalgu(initialMetal);
        document.getElementById("oz").innerHTML = metaloz(initialMetal);
      }
    </script>
  </head>
  <body>
    <div id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>

      <div id="menu">
        <div class="pure-menu">
          <a class="pure-menu-heading" href="index.html">PENTAPOD.</a>

          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="" class="pure-menu-link">HOME</a>
            </li>
            <li class="pure-menu-item"><a href="coin.html" class="pure-menu-link">GOLD</a>
            </li>

            <li class="pure-menu-item"><a href="#" class="pure-menu-link">SILVER</a>
            </li>


            <li class="pure-menu-item"><a href="#" class="pure-menu-link">PLATINUM</a>
            </li>
          </ul>
        </div>
      </div>

      <div id="main">
        <div class="header">
          <h1>TEAM PENTAPOD</h1>
          <h2>jason.dustin.jacob.anthony.that's it.</h2>
        </div>
      </div>

      <div class="pure-g">
        <div class="pure-u-1 pure-u-md-2-5">
          <p> Click Image below to upload an image</p>
          <img src="img/blank.jpg" width="250em" hspace="50px">

        </div>

        <div class="pure-u-1 pure-u-md-3-5">
          <form class="pure-form pure-form-aligned">
            <fieldset>
              <div class="pure-control-group">
                <label for="metaltypeselector">Metal</label>
                  <select id="metaltypeselector" onchange="run()" class="pure-input-1-2">
                    <option value="1">Gold </option>
                    <option value="2"> Silver</option>
                    <option value="3"> Platinum</option>
                  </select>

              </div>

              <div class="pure-control-group">
                <label>Type</label>
                  <select id="state" class="pure-input-1-2">
                    <option value="Coin">Coin </option>
                    <option value="US Eagle"> US Eagle</option>
                    <option value="Bullion"> Bullion</option>
                  </select>

              </div>
              
              <div class="pure-control-group">
                <label for="datepicker">Purchase Date</label>
                <input id="datepicker" type="text" placeholder="04/20/2010">
              </div>

              <div class="pure-control-group">
                <label for="qty">Qty.</label>
                <input id="qty" type="number" placeholder="0">
              </div>

              <div class="pure-control-group">
                <label for="premium">Premium</label>
                <input id="premium" type="number" placeholder="0">
              </div>

              <div class="pure-control-group">
                <label for="unit">Unit</label>
                <input id="unit" type="number" placeholder="0">
              </div>
                        
              <div class="pure-control-group">
                <table>
                  <tr>
                    <td id="metalDetails"> Gold %</td>
                    <td>0.999</td>
                  </tr>
                  
                  <tr>
                    <td id="weightDetails">Weight/unit (g) %</td>
                    <td>1.244</td>
                  </tr>
                  
                  <tr>
                    <td id="gu">Gold g/u</td>
                    <td>1.244</td>
                  </tr>
                  
                  <tr>
                    <td id="oz">Gold ozt/u</td>
                    <td>0.0400</td>
                  </tr>
                  
                  <tr>
                    <td>Total au (ozt)</td>
                    <td>0.0400</td>
                  </tr>
                  
                  <tr>
                    <td><b>TOTAL</b></td>
                    <td id="totalDollarAmount">0</td>
                  </tr>

                </table>

              </div>
              
              <div class="pure-control-group">
                <button type="submit" class="pure-button pure-button-primary">Cancel</button>

                <button type="submit" class="pure-button pure-button-primary">Save to My Stack</button>
              </div>
            </fieldset>
          </form>
        </div>

      </div>

    </div>

    <script src="js/ui.js"></script>

  </body>
</html>
