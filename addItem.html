    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">PENTAPOD.</a>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="" class="pure-menu-link">HOME</a>
                    </li>
                    <li class="pure-menu-item"><a href="coin.html" class="pure-menu-link">GOLD</a>

        <div id="main">
            <div class="header">
                <h1>TEAM PENTAPOD</h1>
                <h2>jason.dustin.jacob.anthony.that's it.</h2>
            </div>
        </div>

        <div id="addItem">

            arrowIMG + Add Item


        </div>







        <div id="addItemForm" align="center">


            <form name="additem" action="addItem.html">

                <label>Metal </label>
                <select>
                    <option value="Gold">Gold </option>
                    <option value="Silver"> Silver</option>
                    <option value="Platinum"> Platinum</option>
                </select>
                <br>

                <label>Type </label>
                <select>
                    <option value="Coin">Coin </option>
                    <option value="US Eagle"> US Eagle</option>
                    <option value="Bullion"> Bullion</option>
                </select>
                <br>

                <label>Purchase Date </label>
                <input type="text" id="datepicker"> </input>
                <br>
                <label>Qty.</label>
                <input type="number"> </input>
                <br>
                <label>Premium </label>
                <input type="number"> </input>
                <br>

                <label>Unit </label>
                <input type="number"> </input>
                <br>


                <table id="metalDetails">

                    <tr>
                        <td>Gold %</td>
                        <td>0.999</td>
                    </tr>
                    <tr>
                        <td>Weight/unit (g) %</td>
                        <td>1.244</td>
                    </tr>

                </table>
                <br>
                <p> </p>
                <p> </p>
                <a href="addItem.html">
                    <input type="button" value="Cancel">
                </a>


                <a href="addItem.html">
                    <input type="submit" value="Save to My Stack">
                </a>
            </form>



        </div>
