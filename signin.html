<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign In Page</title>

    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="css/menu/marketing.css">
    <link rel="stylesheet" href="css/layouts/grids-responsive-min.css">

    <style>
      #SignUp, #Login {
        color: #D4AF37;
      }
      h3 {
        margin-bottom: -2px;
      }
    </style>

  </head>

  <body>

    <div class="header">
      <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="" id="Home">Team Pentapod</a>

        <ul class="pure-menu-list">
          <li class="pure-menu-item">
            <a href="" class="pure-menu-link" id="SignUp">Sign Up</a>
          </li>
          <li class="pure-menu-item">
            <a href="" class="pure-menu-link" id="Login">Log In</a>
          </li>
        </ul>

      </div>

    </div>

    <div class="pure-g">
      <div class="pure-u-1">
        <img class="pure-img" src="images/coins.png" alt="Coin Background">
      </div>

    </div>

    <div class="pure-g">
      <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
        <form class="pure-form oure-form-stacked">
          <fieldset>
            <label>Name</label>
            <input type="text" placeholder="Your Name">
            <label>E-mail</label>
            <input type="text" placeholder="Your E-mail">

            <button type="submit" class="pure-button">Sign Up</button>
          </fieldset>

        </form>
      
      </div>

      <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
        <h1>Why our App?</h1>
        <p style="margin-top: -10px;">
          Swiggity Swooty. Swiggity Swooty.
        </p>

        <h3> SOMEONE HELP ME BY WRITING SOMETHING HERE</h3>
        <p style="margin-top: 10px;">
          AND GIVE IT A GOOD DESCRIPTION PLEASE.
        </p>

      </div>

    </div>

    <div class="footer l-box is-center">
      Made by Anthony Hem, Dustin Park, Jason Dizon, Jacob Terrado, Matthew Nguyen; <b>Team Pentapod&trade;</b>
    </div>

  </body>

</html>
