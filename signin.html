<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sign In Page</title>

    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/marketing.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">

    <style>
      h3 {
        margin-bottom: -2px;
      }
      .pure-menu-link:hover {
        background-color: transparent;
        -webkit-text-size-adjust:100%;
      }
    </style>

  </head>

  <body>

    <div class="header">
      <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="" id="Home">Team Pentapod</a>

      </div>

    </div>

    <div class="pure-g">
      <div class="pure-u-1">
        <img class="pure-img" src="img/splash.jpg" alt="Coin Background" style="margin-top:20px;">
      </div>

    </div>

    <div class="pure-g">
      <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
        <form class="pure-form pure-form-stacked">
          <fieldset>
            <label>Name</label>
            <input type="text" placeholder="Your Name">
            <label>E-mail</label>
            <input type="text" placeholder="Your E-mail">
            <label>Password</label>
            <input type="text" placeholder="Your Password">
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-2-5">
                <a class="pure-button" href="index.html">Sign Up</a>
              </div>
              <div class="pure-u-1 pure-u-md-3-5">
                <a class="pure-menu-link" href="login.html" style="text-align: center; display: inline;"><u>Already have an account? Log in here</u></a>
              </div>
            </div>
          </fieldset>

        </form>
      
      </div>

      <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
        <h1 style="">Why our App?</h1>
        <p style="margin-top: -10px;">
          Swiggity Swooty. Swiggity Swooty.
        </p>

        <h3> SOMEONE HELP ME BY WRITING SOMETHING HERE</h3>
        <p style="margin-top: 10px;">
          AND GIVE IT A GOOD DESCRIPTION PLEASE.
        </p>

      </div>

    </div>

    <div class="footer l-box is-center">
      Made by Anthony Hem, Dustin Park, Jason Dizon, Jacob Terrado, Matthew Nguyen; <b>Team Pentapod&trade;</b>
    </div>

  </body>

</html>
